{% extends "app/layout.html" %}

{% block content %}
  

 <div class="row coursebg">
<div class="container">
  <h3>Finance Course List</h3>
 {% for Course in CourseList%}
          <div class="col-lg-4 noleftpadding">
            <div class="blogbox margin-bottom20 margintop20">
                <div class="">
                    <img src="{{Course.ImagePath}}"
                        width="100%" height="200px"></img>
                    <div class="margintop20 margin-bottom20 blogtxt">
                    <a href="{% url 'CourseDetails' %}?cid={{Course.CourseId}}">
                          <h3>
                       {{Course.CourseTitle}}</h3>
                    </a>
                    </div>
                </div>
            </div>
        </div>
  {% endfor %}
        
        
     
        
        <div class="col-lg-4">
       </div>
    </div>
</div>




{% endblock %}
